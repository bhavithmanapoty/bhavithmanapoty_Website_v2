<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhavith Manapoty</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram-extended.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }
      
      #app{
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox{
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      #full-textbox{
        position: absolute;
        left: 25%;
        right: 25%;
        top: 15%;
        bottom: 15%;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      .ui-title {
        font-family: monogram, monospace;
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .ui-text{
        margin: 0;
        user-select: none;
      }

      .ui-close-btn{
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container{
        align-self: flex-end;
        margin-top: 1rem;
      }

      .social-icon{
        margin: 10px;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        user-select: none;
      }


    </style>
    <div id="app">
      <div id="ui">
        <p class="note">Tap/Click around to move</p>

        <div id="full-textbox-container" style="display: none">
          <div id="full-textbox">
            <h1 id="title" class="ui-title">Title Here</h1>
            <p id="full-dialogue" class="ui-text"></p>
            <div class="button-container">
              <button id="fullclose" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>

        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="button-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
